<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Shpping Mart Contact US</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_io/favicon.ico" />
    <link rel="stylesheet" href="../css/add.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <div class="container-fluid" style="background-color: #5ab9ea">
        <nav class="navbar navbar-expand-lg" style="background-color: #5ab9ea" data-bs-theme="light">
            <div class="container-fluid">
                <h2 style="cursor: pointer"
                    class="navbar-brand mb-0 d-flex justify-content-end align-items-center text-light" href="#">
                    eShopping <img src="../favicon_io/favicon.ico" alt="" /> Mart
                </h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-5 text-dark" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5 text-dark" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5 text-dark" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5 text-dark" href="#">Partner with us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5 text-dark" href="#">Careers</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" style="background-color: #c1c8e4"
                            placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success text-light" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- start Contact us form -->
     <div class="container-fluid">
        <div class="container contact-section row">
        <!-- Image Section -->
        <div class="col-md-6 contact-image d-none d-md-block"></div>

        <!-- Form Section -->
        <div class="col-md-6 contact-form">
            <h3 class="mb-4 text-dark"><i class="fas fa-envelope form-icon"></i> Contact Us</h3>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label text-dark"><i class="fas fa-user form-icon"></i> Your Name</label>
                    <input type="text" class="form-control text-dark" id="name" placeholder="Enter name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-dark"><i class="fas fa-envelope form-icon"></i> Email</label>
                    <input type="email" class="form-control text-dark" id="email" placeholder="example@email.com">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label text-dark"><i class="fas fa-comment-dots form-icon"></i>
                        Message</label>
                    <textarea class="form-control text-dark" id="message" rows="4" placeholder="Write your message..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane me-2"></i> Send Message
                </button>
            </form>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
